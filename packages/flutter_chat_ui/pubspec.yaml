name: flutter_chat_ui
version: 2.7.0
description: >
  Free and open-source chat SDK. Build fast, real-time apps and generative
  AI agents with a high-performance, customizable, cross-platform UI.
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  cross_cache: ^1.0.3
  diffutil_dart: ^4.0.1
  flutter:
    sdk: flutter
  flutter_chat_core: ^2.7.0
  flutter_riverpod: ^3.0.0-dev.15
  flyer_chat_reactions: ^0.0.12
  provider: ^6.1.5
  scrollview_observer: ^1.26.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0-dev.15
  riverpod_lint: ^3.0.0-dev.15

# https://github.com/dart-lang/sdk/issues/60784
dependency_overrides:
  analyzer: 7.3.0
  analyzer_plugin: 0.12.0
  custom_lint_visitor: 1.0.0+7.3.0
